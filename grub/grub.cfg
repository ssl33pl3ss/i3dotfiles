### BEGIN /etc/grub.d/00_header ###
insmod part_gpt
insmod part_msdos
if [ -s $prefix/grubenv ]; then
  load_env
fi
if [ "${next_entry}" ] ; then
   set default="${next_entry}"
   set next_entry=
   save_env next_entry
   set boot_once=true
else
   set default="0"
fi

if [ x"${feature_menuentry_id}" = xy ]; then
  menuentry_id_option="--id"
else
  menuentry_id_option=""
fi

export menuentry_id_option

if [ "${prev_saved_entry}" ]; then
  set saved_entry="${prev_saved_entry}"
  save_env saved_entry
  set prev_saved_entry=
  save_env prev_saved_entry
  set boot_once=true
fi

function savedefault {
  if [ -z "${boot_once}" ]; then
    saved_entry="${chosen}"
    save_env saved_entry
  fi
}

function load_video {
  if [ x$feature_all_video_module = xy ]; then
    insmod all_video
  else
    insmod efi_gop
    insmod efi_uga
    insmod ieee1275_fb
    insmod vbe
    insmod vga
    insmod video_bochs
    insmod video_cirrus
  fi
}

if [ x$feature_default_font_path = xy ] ; then
   font=unicode
else
insmod part_gpt
insmod btrfs
set root='hd0,gpt2'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt2 --hint-efi=hd0,gpt2 --hint-baremetal=ahci0,gpt2  e6bb41f6-4b38-47e6-8d7b-1e8cb2aa555b
else
  search --no-floppy --fs-uuid --set=root e6bb41f6-4b38-47e6-8d7b-1e8cb2aa555b
fi
    font="/@/usr/share/grub/unicode.pf2"
fi

if loadfont $font ; then
  set gfxmode=auto
  load_video
  insmod gfxterm
  set locale_dir=$prefix/locale
  set lang=en_US
  insmod gettext
fi
terminal_input console
terminal_output gfxterm
insmod part_gpt
insmod btrfs
set root='hd0,gpt2'
if [ x$feature_platform_search_hint = xy ]; then
  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt2 --hint-efi=hd0,gpt2 --hint-baremetal=ahci0,gpt2  e6bb41f6-4b38-47e6-8d7b-1e8cb2aa555b
else
  search --no-floppy --fs-uuid --set=root e6bb41f6-4b38-47e6-8d7b-1e8cb2aa555b
fi
insmod gfxmenu
loadfont ($root)/@/usr/share/grub/themes/Vimix/dejavu_32.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/dejavu_sans_12.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/dejavu_sans_14.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/dejavu_sans_16.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/dejavu_sans_24.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/dejavu_sans_48.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/terminus-12.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/terminus-14.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/terminus-16.pf2
loadfont ($root)/@/usr/share/grub/themes/Vimix/terminus-18.pf2
insmod jpeg
insmod png
set theme=($root)/@/usr/share/grub/themes/Vimix/theme.txt
export theme
if [ x$feature_timeout_style = xy ] ; then
  set timeout_style=menu
  set timeout=7
# Fallback normal timeout code in case the timeout_style feature is
# unavailable.
else
  set timeout=7
fi
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'Garuda Linux' --class garuda --class gnu-linux --class gnu --class os $menuentry_id_option 'gnulinux-simple-e6bb41f6-4b38-47e6-8d7b-1e8cb2aa555b' {
	load_video
	set gfxpayload=keep
	insmod gzio
	insmod part_gpt
	insmod btrfs
	set root='hd0,gpt2'
	if [ x$feature_platform_search_hint = xy ]; then
	  search --no-floppy --fs-uuid --set=root --hint-bios=hd0,gpt2 --hint-efi=hd0,gpt2 --hint-baremetal=ahci0,gpt2  e6bb41f6-4b38-47e6-8d7b-1e8cb2aa555b
	else
	  search --no-floppy --fs-uuid --set=root e6bb41f6-4b38-47e6-8d7b-1e8cb2aa555b
	fi
	echo	'Загружается Linux linux-zen …'
	linux	/@/boot/vmlinuz-linux-zen root=UUID=e6bb41f6-4b38-47e6-8d7b-1e8cb2aa555b rw rootflags=subvol=@  quiet splash rd.udev.log_priority=3 vt.global_cursor_default=0 systemd.unified_cgroup_hierarchy=1 resume=UUID=d67e7bce-e9e3-4e2b-82c2-71c2ca8b0cd2 loglevel=3
	echo	'Загружается начальный виртуальный диск …'
	initrd	/@/boot/intel-ucode.img /@/boot/initramfs-linux-zen.img
}

